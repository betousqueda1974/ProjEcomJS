<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Contacto</h1>
  <form action="https://formsubmit.co/betousqueda@gmail.com" method="post">
    <div>
      <label for="nombre">Nombre: </label>
      <input type="text" name="name" id="nombre" required>
    </div>

    <div>
      <label for="email">Email: </label>
      <input type="email" name="correo" id="email">
    </div>
    
    <div>
      <label for="consulta">Consulta: </label>
      <textarea name="cons" id="consulta"></textarea>
    </div>
  
    <div>
      <label for="condiciones">Condiciones</label>
      <input type="checkbox" name="cond" id="condiciones" required>
    </div>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
